<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long table</title>
</head>

<body>
    <h1>Sale Price</h1>
    <table width="400" border="4" bgcolor="yellow">
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Orignal price</th>
            <th scope="col">Discount price</th>
        </tr>
        <tr>
            <th scope="row">printed unstich 3ps</th>
            <td>2000</td>
            <td>1750</td>
        </tr>
        <tr>
            <th scope="row">printed stich 2ps</th>
            <td>3000</td>
            <td>2500</td>
        </tr>
        <tr>
            <th scope="row">stich 2ps</th>
            <td>4000</td>
            <td>3000</td>
        </tr>
    </table>
    <h1>Spaning Columns</h1>
    <table width="600" border="2" bgcolor="">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>
      <h1>Spaning Rows</h1>
      <table width="500" border="" bgcolor=" gray">
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td rowspan="2">movie</td>
            <td>comedy</td>
            <td>news</td>
        </tr>
        <tr>
            <th>8pm-9pm</th>
            <td>sport</td>
            <td>current affairs</td>
        </tr>
      </table>
</body>

</html>
